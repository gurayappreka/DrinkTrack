name: iOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          if find . -name "*.swift" -not -path "./Pods/*" -not -path "./DerivedData/*" | grep -q .; then
            swiftlint lint --strict --reporter github-actions-logging
          else
            echo "No Swift files found, skipping SwiftLint"
          fi

      - name: Build
        run: |
          if [ -f "DrinkTrack.xcodeproj/project.pbxproj" ]; then
            xcodebuild clean build \
              -project DrinkTrack.xcodeproj \
              -scheme DrinkTrack \
              -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
              -configuration Debug \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
          else
            echo "Xcode project not found, skipping build"
          fi

      - name: Run Tests
        run: |
          if [ -f "DrinkTrack.xcodeproj/project.pbxproj" ]; then
            xcodebuild test \
              -project DrinkTrack.xcodeproj \
              -scheme DrinkTrack \
              -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2'
          else
            echo "Xcode project not found, skipping tests"
          fi
